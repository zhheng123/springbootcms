<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="../../../css/global.css" media="all">
		<link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">

	</head>

	<body>
		<div class="admin-main">

			<blockquote class="layui-elem-quote">

				</a>
			    <input name="title"  style="width:100px;height:30px"  placeholder="请输入标题"  type="text">
				<a href="javascript:;" class="layui-btn layui-btn-small" id="search">
					<i class="layui-icon">&#xe615;</i> 搜索

			<fieldset class="layui-elem-field">
				<legend>数据列表</legend>
				<div class="layui-field-box layui-form">
					<table class="layui-table admin-table">
						<thead>
							<tr>
								<th style="width: 30px;"><input type="checkbox" lay-filter="allselector" lay-skin="primary"></th>
								<th>姓名</th>
								<th>电话</th>

								<th>操作</th>

						<tbody id="content">
						</tbody>

		</body>
			<div id="editContent">连时间都浪费你收到两份你手里的妇女来说</div>
		<!--模板-->
		<script type="text/html" id="tpl">
			{{# layui.each(d.list, function(index, item){ }}
			<tr>
				<td><input type="checkbox" lay-skin="primary"></td>
				<td>{{ item.brandName }}</td>
				<td><img src="{{ item.brandLogo }}"/></td>
				<td>{{#  if(item.brandSorting=='B'){ }}
  开始日期：sdfsd
{{#  } else { }}
  已截止
{{#  } }}           
							</td>
				<td>
					<a href="/detail-1" target="_blank" class="layui-btn layui-btn-normal layui-btn-lg">预览</a>
					<a href="javascript:;" data-name="{{ item.id }}" data-opt="edit" class="layui-btn layui-btn-lg">编辑</a>
					<a href="javascript:;" data-id="1" data-opt="del" class="layui-btn layui-btn-danger layui-btn-lg">删除</a>
				</td>

			{{# }); }}
		</script>
		<script type="text/javascript" src="../../../plugins/layui/layui.js"></script>
		<script>
			layui.config({
				base: '../../../js/'
			});

			layui.use(['paging', 'form'], function() {
				var $ = layui.jquery,
					paging = layui.paging(),
					layerTips = parent.layer === undefined ? layui.layer : parent.layer, //获取父窗口的layer对象
					layer = layui.layer, //获取当前窗口的layer对象
					form = layui.form();

                paging.init({
                    openWait: true,
                    url: '../../../index?v=' + new Date().getTime(), //地址
					elem: '#content', //内容容器
					params: { //发送到服务端的参数
					},
					type: 'post',
					tempElem: '#tpl', //模块容器
					pageConfig: { //分页参数配置
						elem: '#paged', //分页容器
						pageSize: 10 //分页大小
					},
					success: function() { //渲染成功的回调
						//alert('渲染成功');
					},
					fail: function(msg) { //获取数据失败的回调
						//alert('获取数据失败')
					},
					complate: function() { //完成的回调
						//alert('处理完成');
						//重新渲染复选框
						form.render('checkbox');
						form.on('checkbox(allselector)', function(data) {
							var elem = data.elem;

							$('#content').children('tr').each(function() {
								var $that = $(this);
								//全选或反选
								$that.children('td').eq(0).children('input[type=checkbox]')[0].checked = elem.checked;
								form.render('checkbox');
							});
						});

						//绑定所有编辑按钮事件						
						$('#content').children('tr').each(function() {
							var $that = $(this);
							$that.children('td:last-child').children('a[data-opt=edit]').on('click', function() {
								layer.open({
									  title: '在线调试'
//									  ,content: $('#editContent')
									  ,content: '<div><p style="color:red">sdfsdfs</p></div>'
									  ,area:['500px','400px']
									  ,btn: ['按钮一', '按钮二', '按钮三']
									  ,yes: function(index, layero){
									    //按钮【按钮一】的回调
									  }
									  ,btn2: function(index, layero){
									    //按钮【按钮二】的回调
									    
									    //return false 开启该代码可禁止点击该按钮关闭
									  }
									  ,btn3: function(index, layero){
									    //按钮【按钮三】的回调
									    
									    //return false 开启该代码可禁止点击该按钮关闭
									  }
									});     
									  
								//layer.msg($(this).data('name'));
							});

						});

					},
				});
				//获取所有选择的列
				$('#getSelected').on('click', function() {
					var names = '';
					$('#content').children('tr').each(function() {
						var $that = $(this);
						var $cbx = $that.children('td').eq(0).children('input[type=checkbox]')[0].checked;
						if($cbx) {
							var n = $that.children('td:last-child').children('a[data-opt=edit]').data('name');
							names += n + ',';
						}
					});
					layer.msg('你选择的名称有：' + names);
				});

				$('#search').on('click', function() {
					parent.layer.alert('你点击了搜索按钮')
				});

				var addBoxIndex = -1;
				$('#add').on('click', function() {
					layer.open({
						type: 1,
						title: '添加表单',
						content: $('#editContent'),
						btn: ['保存', '取消'],
						shade: false,
						offset: ['100px', '30%'],
						area: ['600px', '400px'],
						zIndex: 19950924,
						maxmin: true,
						yes: function(index) {
							//触发表单的提交事件
							$('form.layui-form').find('button[lay-filter=edit]').click();
						},
						full: function(elem) {
							var win = window.top === window.self ? window : parent.window;
							$(win).on('resize', function() {
								var $this = $(this);
								elem.width($this.width()).height($this.height()).css({
									top: 0,
									left: 0
								});
								elem.children('div.layui-layer-content').height($this.height() - 95);
							});
						}
				});
				});
				$('#import').on('click', function() {
					var that = this;
					var index = layer.tips('只想提示地精准些', that, { tips: [1, 'white'] });
					$('#layui-layer' + index).children('div.layui-layer-content').css('color', '#000000');
				});
			});
		</script>
